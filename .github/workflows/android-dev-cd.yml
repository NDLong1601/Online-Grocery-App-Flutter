name: Android Dev CD

on:
  push:
    branches:
      - develop
      - main

jobs:
  build-and-deploy:
    name: Build and Deploy Android Dev APK
    runs-on: ubuntu-latest
    
    steps:
      # Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4
      
      # Setup Java for Android build
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      
      # Setup Flutter
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.7'
          channel: 'stable'
          cache: true
      
      # Install dependencies
      - name: Install dependencies
        run: flutter pub get
      
      # Code generation with build_runner
      - name: Run build_runner
        run: flutter pub run build_runner build --delete-conflicting-outputs
      
      # Check code formatting
      - name: Check formatting
        run: dart format --set-exit-if-changed .
      
      # Run Flutter analyze
      - name: Analyze code
        run: flutter analyze

      # Run tests
      
      # Build APK with dev flavor
      - name: Build Android APK (Dev)
        run: flutter build apk --release --flavor dev -t lib/main_dev.dart
      
      # Setup Ruby for Fastlane
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true
          working-directory: android
      
      # Install Fastlane
      - name: Install Fastlane
        run: |
          cd android
          bundle install
      
      # Decode and save Google Service Account credentials
      - name: Decode Google Service Account
        run: |
          echo "${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}" | base64 --decode > ${{ github.workspace }}/google-service-account.json
      
      # Distribute to Firebase App Distribution
      - name: Distribute to Firebase App Distribution
        env:
          FIREBASE_ANDROID_APP_ID: ${{ secrets.FIREBASE_ANDROID_APP_ID }}
          GOOGLE_APPLICATION_CREDENTIALS: ${{ github.workspace }}/google-service-account.json
        run: |
          cd android
          bundle exec fastlane distribute_android_dev_app_via_firebase
